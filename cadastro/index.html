<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se BookRoom</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/3777b52af3.js" crossorigin="anonymous"></script>
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <div class="fundo_login">

        <div class="caixa_login">

            <form method="post" id="registroformulario">
                <h1>Cadastre-se</h1>

                <div class="icone">
                    <i class="fa-brands fa-google"></i>
                </div>

                <hr class="hrEstilizada">

                <div class="caixa_entrada">
                    <input name="nome" type="text" placeholder="Login" required>
                </div>

                <div class="caixa_entrada">
                    <input name="email" type="text" placeholder="Email" required>
                </div>

                <div class="caixa_entrada">
                    <input name="senha" type="password" placeholder="Senha" required>
                </div>

                <p id="feedback" style="text-align: center; margin-bottom: 10px; display: flex; justify-content: center;"></p>

                <input name="envia" type="submit" class="btn" value="Cadastrar">

                <div class="possui">

                    <h3>Já tem uma conta?</h3>

                    <a href="../login">Login</a>

                </div>

            </form>
            
        </div>

        <div class="texto_direita">
            <h1>Seja bem-vindo!</h1>

            <h2>Agora você pode reservar salas<br>de um jeito fácil!</h2>

        </div>
    </div>
</body>

</html>
