<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha BookRoom</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3777b52af3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="fundo_login">
        <div class="caixa_login">
            <form action="">
                <h1>Redefinir a Senha</h1>
                <p>Defina uma senha segura para ter acesso<br>a nossa plataforma.</p>
                <div class="senha">
                    <div class="caixa_entrada">
                        <input type="password" placeholder="Nova Senha" required>
                    </div>

                    <div class="caixa_entrada">
                        <input type="password" placeholder="Repita a Nova Senha" required>
                    </div>
                </div>
                <button type="submit" class="btn">Redefinir Senha</button>
            </form> 
        </div>
        <div class="texto_direita">
            <h2>Olá, professor!</h2>
            <h3>Fique tranquilo, pois vamos te<br>ajudar, Informe os dados<br> necessários para redefinir a
                sua<br>senha.
            </h3>
        </div>
    </div>
</body>
</html>
